<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission Form</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">College Admission Form</h1>
      <form id="admissionForm">
        <!-- Personal Information -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Personal Information</legend>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label"
              >Date of Birth</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select class="form-control" id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="nationality" class="col-sm-2 col-form-label"
              >Nationality</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nationality"
                name="nationality"
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- Contact Information -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Contact Information</legend>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label"
              >Phone Number</label
            >
            <div class="col-sm-10">
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="zip" class="col-sm-2 col-form-label">Zip Code</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="zip"
                name="zip"
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- Academic Information -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Academic Information</legend>
          <div class="form-group row">
            <label for="highSchool" class="col-sm-2 col-form-label"
              >High School</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="highSchool"
                name="highSchool"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="graduationYear" class="col-sm-2 col-form-label"
              >Year of Graduation</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="graduationYear"
                name="graduationYear"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="gpa" class="col-sm-2 col-form-label">GPA</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="gpa"
                name="gpa"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="satScore" class="col-sm-2 col-form-label"
              >SAT Score</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="satScore"
                name="satScore"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="actScore" class="col-sm-2 col-form-label"
              >ACT Score</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="actScore"
                name="actScore"
              />
            </div>
          </div>
        </fieldset>

        <!-- Additional Information -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Additional Information</legend>
          <div class="form-group row">
            <label for="extracurriculars" class="col-sm-2 col-form-label"
              >Extracurricular Activities</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="extracurriculars"
                name="extracurriculars"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="awards" class="col-sm-2 col-form-label"
              >Awards & Honors</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="awards"
                name="awards"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="essay" class="col-sm-2 col-form-label"
              >Personal Essay</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="essay"
                name="essay"
                rows="5"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">
              Submit Application
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script>
      document
        .getElementById("admissionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const data = {};

          formData.forEach((value, key) => {
            data[key] = value;
          });

          console.log(data);

          // Clear the form
          this.reset();
        });
    </script>
  </body>
</html>
