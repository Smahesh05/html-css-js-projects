<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container">
      <div class="content">
        <div>
          <h1>
            Generate a <br />
            <span class="random_tag"> random password</span>
          </h1>
          <p>Never use an insecure password again.</p>
        </div>
        <button id="passBtn" class="btn">Generate password</button>
        <div class="horizontal_line"></div>
        <div class="input-wrapper">
          <div id="passwordText"></div>
          <i class="fa fa-copy"></i>
        </div>
      </div>
    </div>
    <div class="footer">Made with Smahesh05 ðŸ’–</div>
    <script>
      const characters = [
        "A",

        "{",
        "[",
        "}",
        "]",
        ",",
        "|",
        ":",
        ";",
        "<",
        ">",
        ".",
        "?",
        "/",
      ];
      const btnEl = document.getElementById("passBtn");
      const inputEl = document.getElementById("passwordText");
      let passLength = 12;

      function getRandomCharacter() {
        const character = Math.floor(Math.random() * characters.length);
        return characters[character];
      }

      function getRandomPassword() {
        let randomPassword = "";

        for (let i = 0; i < passLength; i++) {
          randomPassword += getRandomCharacter();
        }
        inputEl.textContent = randomPassword;
      }
      btnEl.addEventListener("click", getRandomPassword);

      function copyPasswordToClipboard() {
        const password = inputEl.textContent;
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard: " + password);
      }

      const copyIcon = document.querySelector(".fa-copy");
      copyIcon.addEventListener("click", copyPasswordToClipboard);
    </script>
  </body>
